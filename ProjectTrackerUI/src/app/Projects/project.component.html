<div class="tab-pane fade active in" id="home">
        <br />
        <div class="form-group row">
          <label class="col-xs-2 col-sm-2 col-form-label">Project</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" Placeholder="Project" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-4 chk-width">
            <div class="checkbox">
              <label><input type="checkbox"> Set Start and End Date</label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class='input-group date' id='datetimepicker2'>
              <input type='date' class="form-control" Placeholder="Start Date" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="col-sm-3">
            <div class='input-group date' id='datetimepicker2'>
              <input type='date' class="form-control" Placeholder="End Date" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Priority :</label>
          <div class="col-sm-4">
            <input type="range" class="form-control-range" id="formControlRange" min="0" max="30">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Manager :</label>
          <div class="col-sm-3">
            <div class="inner-addon right-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input type="text" class="form-control" placeholder="Manager" />
            </div>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-md" (click)='createProject()'>Add</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-secondary btn-md">Reset</button>
          </div>
        </div>
      </div>
