<div class="tab-pane" id="settings">
        <div class="clr"></div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Project :</label>
          <div class="col-sm-4">
            <div class="inner-addon right-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input type="text" class="form-control" placeholder="Project" 
              name="searchProjectText" [(ngModel)]='searchProjectText' />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Sort Task By</label>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" >Start Date</button>
            <button type="button" class="btn btn-primary btn-width">End Date</button>
            <button type="button" class="btn btn-primary btn-width">Priority</button>
            <button type="button" class="btn btn-primary btn-width">Completed</button>
          </div>
        </div>
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" 
        cellspacing="0" width="100%" *ngIf='listFilteredProjctTask && listFilteredProjctTask.length'>
          <thead>
            <tr>
              <th class="th-sm">Task
              </th>
              <th class="th-sm">Parent
              </th>
              <th class="th-sm">Priority
              </th>
              <th class="th-sm">Start
              </th>
              <th class="th-sm">End
              </th>
              <th class="th-sm">
              </th>
              <th class="th-sm">
              </th>
            </tr>
          </thead>
          <tbody *ngFor='let task of listFilteredProjctTask'>
            <tr>
              <td class="ProductName">{{task.TaskName}}</td>
              <td>{{task.ParentTask}}</td>
              <td>{{task.Priority}}</td>
              <td>{{task.StartDate}}</td>
              <td>{{task.EndDate}}</td>
              <td><button type="button" class="btn btn-primary">Edit</button></td>
              <td><button type="button" class="btn btn-primary">End Task</button></td>
            </tr>
          </tbody>
        </table>
        <div class="clr"></div>
        <div class="form-group row">
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-lg">Add Product</button>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-lg btn-primary" disabled>Delete Products</button>
          </div>
        </div>
        <div class="clr"></div>
      </div>
