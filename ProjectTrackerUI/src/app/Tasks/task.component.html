<div class="tab-pane fade" id="profile">
        <br />
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Project :</label>
          <div class="col-sm-4">
            <div class="inner-addon right-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input type="text" class="form-control" placeholder="Project" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xs-2 col-sm-2 col-form-label">Task :</label>
          <div class="col-sm-4">
            <input class="form-control" type="text" Placeholder="Task" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-3 chk-width">
            <div class="checkbox">
              <label><input type="checkbox"> Parent Task :</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Priority :</label>
          <div class="col-sm-4">
            <input type="range" class="form-control-range" id="formControlRange">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Parent Task :</label>
          <div class="col-sm-4">
            <div class="inner-addon right-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input type="text" class="form-control" placeholder="Parent Task" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Start Date </label>
          <div class="col-sm-2">
            <div class='input-group date' id='datetimepicker2'>
              <input type='text' class="form-control" Placeholder="Start Date" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <label class="col-sm-1 col-form-label">End Date </label>
          <div class="col-sm-2">
            <div class='input-group date' id='datetimepicker2'>
              <input type='text' class="form-control" Placeholder="End Date" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">User :</label>
          <div class="col-sm-4">
            <div class="inner-addon right-addon">
              <i class="glyphicon glyphicon-search"></i>
              <input type="text" class="form-control" placeholder="User" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary" (click)='createTaskAsParent()'>Add Task</button>
            <button type="button" class="btn btn-primary btn-width">Reset</button>
          </div>
        </div>
      </div>
