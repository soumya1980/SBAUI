<form>
  <div class="tab-pane fade" id="messages">
    <br />
    <div class="form-group row">
      <label class="col-xs-12  col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" Placeholder="First Name" name="firstName" [(ngModel)]='firstName' required />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-12  col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" Placeholder="Last Name" name="lastName" [(ngModel)]='lastName' required />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-12 col-sm-2 col-form-label">Employee ID</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" Placeholder="Employee ID" name="employeeId" [(ngModel)]='employeeId' required />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" (click)='createUser()'>Add</button>
        <button type="button" class="btn btn-primary btn-width">Reset</button>
      </div>
    </div>
  </div>
  <div>
    <div class="bottom-line-dotted"></div>
    <div class="clr"></div>
    <div class="form-group row">
      <div class="col-sm-4">
        <div class="inner-addon right-addon">
          <input type="text" class="form-control" placeholder="Search" name="searchUserText" [(ngModel)]='searchUserText' />
        </div>
      </div>
      <label class="col-sm-1 col-form-label">Sort:</label>
      <div class="col-sm-6">
        <button type="button" class="btn btn-primary" (click)="PerformFilterByKey('FirstName')">FirstName</button>
        <button type="button" class="btn btn-primary btn-width" (click)="PerformFilterByKey('LastName')">LastName</button>
        <button type="button" class="btn btn-primary btn-width" (click)="PerformFilterByKey('Employee_ID')">Id</button>
      </div>
    </div>
    <div class="bottom-line-dotted"></div>
    <div class="clr"></div>
    <div *ngFor="let user of listFilteredUser | orderBy:key:reverse">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">First Name :</label>
        <label class="col-form-label col-sm-4">{{user.FirstName}}</label>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Last Name :</label>
        <label class="col-form-label col-sm-2">{{user.LastName}}</label>
        
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">EmployeeID :</label>
        <label class="col-form-label col-sm-2">{{user.Employee_ID}}</label>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-primary btn-width" (click)="deleteUser(user.User_ID)">Delete</button>
          </div>
      </div>
      <div class="bottom-line-dotted"></div>
      <div class="clr"></div>
    </div>
  </div>
</form>
